<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Instrumento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .card p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #777;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Instrumento Metrológico</h1>
    <p>Consulta de certificado y estado</p>
  </header>

  <div id="info" class="card">Cargando información...</div>

  <footer>
    <p>VALSER S.A.S. &copy; 2025</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigoBuscado = params.get("id");  // Ej: ?id=INS-123

    const excelUrl = "https://valserindustriales-my.sharepoint.com/personal/sst_valserindustriales_com/_layouts/15/download.aspx?SourceUrl=%2Fpersonal%2Fsst%5Fvalserindustriales%5Fcom%2FDocuments%2FSIG%2F4%2E%20OYS%2F6%2E%20Evidencias%2FOYS%2DFO%2D42%20CUADRO%20CERTIFICADOS%2Exlsx";

    fetch(excelUrl)
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

        const row = sheet.find(item => String(item["CÓDIGO"]).trim() === codigoBuscado);

        const div = document.getElementById("info");

        if (row) {
          div.innerHTML = `
            <p><strong>Código:</strong> ${row["CÓDIGO"]}</p>
            <p><strong>Equipo:</strong> ${row["EQUIPO"]}</p>
            <p><strong>Marca:</strong> ${row["MARCA"]}</p>
            <p><strong>Serial:</strong> ${row["SERIAL"]}</p>
            <p><strong>Ubicación:</strong> ${row["UBICACIÓN"]}</p>
            <p><strong>Certificado:</strong> ${row["CERTIFICADO"]}</p>
            <p><strong>Vigencia:</strong> ${row["VIGENCIA"]}</p>
            <p><strong>Estado:</strong> ${row["ESTADO"]}</p>
          `;
        } else {
          div.innerHTML = `<p class="error">Instrumento no encontrado para el código: <strong>${codigoBuscado}</strong></p>`;
        }
      })
      .catch(err => {
        document.getElementById("info").innerHTML = "<p class='error'>Error al cargar los datos del instrumento.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
